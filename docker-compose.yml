version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: autosathi-db
    environment:
      POSTGRES_DB: autosathi
      POSTGRES_USER: autosathi_user
      POSTGRES_PASSWORD: autosathi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autosathi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autosathi-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://autosathi_user:autosathi_password@postgres:5432/autosathi
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - autosathi-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autosathi-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - autosathi-network
    command: npm start

volumes:
  postgres_data:

networks:
  autosathi-network:
    driver: bridge
